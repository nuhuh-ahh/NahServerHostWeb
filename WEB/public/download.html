  <button id="startDownloadBtn" class="btn">Download</button>

  <!-- Popup Progress -->
  <div id="progressPopup" class="hidden">
    <div id="popupContent">
      <h2>Preparing download...</h2>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <p id="progressText">0%</p>
    </div>
  </div>

  <!-- Popup Final -->
  <div id="finalPopup" class="hidden">
    <div id="popupContent">
      <h2>Your file is ready!</h2>
      <a href="https://download1507.mediafire.com/qyxa7omar7sgMd8TGMAe5YTdpGxsC2tUoU8LjpvbrLiAr-aZkJJJwEE3OriN8NCo-6IRDjNc_uVEmitOvEAjAanfRwZfIMLuB7AaZUW3zjc7_MIyq2a-JWVro6TqcDqKR2Knh9lmc-Lars21Fw6WVSaa3Gus6w-iVRRZ9FgI1ckM/m5mspeb974pgtor/MC+Server+Host+By+Nah.zip"
         class="btn" download>Download Now</a>
      <br>
      <button class="btn" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startDownloadBtn");
    const progressPopup = document.getElementById("progressPopup");
    const finalPopup = document.getElementById("finalPopup");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");

    const steps = [1, 5, 19, 53, 81, 99, 100];
    let i = 0;

    startBtn.addEventListener("click", () => {
      progressPopup.classList.remove("hidden");
      i = 0;
      progressFill.style.width = "0%";
      progressText.textContent = "0%";

      const interval = setInterval(() => {
        if (i < steps.length) {
          progressFill.style.width = steps[i] + "%";
          progressText.textContent = steps[i] + "%";
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            progressPopup.classList.add("hidden");
            finalPopup.classList.remove("hidden");
          }, 800);
        }
      }, 800);
    });

    function closePopup() {
      finalPopup.classList.add("hidden");
    }
  </script>
</body>
