<!DOCTYPE html>

<style>
body {

}

/* Nav */
nav a {

}

h1 { font-size: 2.5em; }
h2 { font-size: 1.5em; color: #666; }
p { font-size: 1.2em; }

.btn {
  display: inline-block;
  margin: 20px 0;
  padding: 15px 30px;
  background: #ff5f57;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  position: relative;
}

.btn:hover {
  transform: translateY(-5px);
  background: #ff2f2f;
}

/* Overlay ch·ªâ hi·ªÉn popup, kh√¥ng m·ªù background */
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Popup box */
.popup {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 400px;
  max-width: 90%;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  position: relative;
}

/* Progress bar d√†i h∆°n 1.5x */
.progress-bar {
  width: 150%; /* tƒÉng 1.5 l·∫ßn */
  max-width: none;
  height: 20px;
  background: #eee;
  border-radius: 8px;
  overflow: hidden;
  margin: 20px auto;
}

.progress-fill {
  width: 0;
  height: 100%;
  background: #4caf50;
  transition: width 0.3s;
}

/* Popup button */
.popup button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #2196F3;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: not-allowed;
  pointer-events: none;
}

.popup button.unlocked {
  background: #4caf50;
  cursor: pointer;
  pointer-events: auto;
}
</style>
</head>

});

  progressFill.style.width = '0%';
  popupTitle.textContent = 'Preparing your files...';
  finalDownloadBtn.classList.remove('unlocked');
});

// NgƒÉn click ph·∫£i chu·ªôt
finalDownloadBtn.addEventListener('contextmenu', e => e.preventDefault());
downloadBtn.addEventListener('contextmenu', e => e.preventDefault());
</script>
