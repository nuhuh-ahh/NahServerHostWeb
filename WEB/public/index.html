<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Space Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: red;
    }

    /* Overlay m·ªù ph√≠a sau popup */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 998;
    }

    /* Popup fix center */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 999;
    }

    .progress-bar {
      width: 80%;
      background: #333;
      border-radius: 8px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progress {
      width: 0%;
      height: 20px;
      background: limegreen;
      transition: width 0.3s;
    }

    /* added: neon effect cho text */
    .glow-text {
      font-family: 'Orbitron', sans-serif;
      animation: neonGlow 2s infinite alternate;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/feature">Features</a>
    <a href="/howtouse">How to Use</a>
    <a href="/qna">QnA</a>
  </nav>

  <section style="text-align:center; padding:50px;">
    <!-- added class glow-text -->
    <h1 class="glow-text">üëãCh√†o M·ª´ng ƒê·∫øn Vs Website C·ªßa Teo:)üëã</h1>
    <p class="glow-text">‚úîÔ∏èƒê∆∞·ª£c Ph√°t Tri·ªÉn B·ªüi Corruption‚úîÔ∏è</p>
    <h1 class="glow-text">‚ùóÔ∏èHuh Is Bel And Gay‚ùóÔ∏è</h1>
    <button id="downloadBtn">Download</button>
  </section>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span class="close-btn" id="closePopup">&times;</span>
    <h2 class="glow-text">Preparing your file...</h2> <!-- added glow-text -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="progressText" class="glow-text">0%</p> <!-- added glow-text -->
    
    <button 
      id="finalDownload" 
      data-download-link="https://download1507.mediafire.com/c6u20tsg7q3g8PYawFDM1nQ6W_s7FObu4t1ORsesLJcMJgPvW5TGIx5XeI0xp_9j7eLLktRstLCmSEmcM_-m0pO_8EKpX17uofs_z4jqtDEy_YY1qnnZP-pB_yvxQpaicO5tRW_C42fgcRhg2eYXmTFASCs9Jd3_ZA9LAUOsdC1i/m5mspeb974pgtor/MC+Server+Host+By+Nah.zip" 
      disabled 
      style="opacity:0.5;">
      Download File
    </button>
  </div>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const closePopup = document.getElementById("closePopup");
    const progress = document.getElementById("progress");
    const progressText = document.getElementById("progressText");
    const finalDownload = document.getElementById("finalDownload");

    downloadBtn.addEventListener("click", () => {
      popup.style.display = "block";
      overlay.style.display = "block";
      let percent = 0;
      const interval = setInterval(() => {
        percent += 10;
        progress.style.width = percent + "%";
        progressText.textContent = percent + "%";
        if (percent >= 100) {
          clearInterval(interval);
          finalDownload.disabled = false;
          finalDownload.style.opacity = 1;
          finalDownload.textContent = "Click to Download";
        }
      }, 300);
    });

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
      overlay.style.display = "none";
    });

    overlay.addEventListener("click", () => {
      popup.style.display = "none";
      overlay.style.display = "none";
    });

    finalDownload.addEventListener("click", () => {
      const link = finalDownload.getAttribute("data-download-link");
      window.location.href = link;
    });
  </script>
</body>
