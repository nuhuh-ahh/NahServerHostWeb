<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoà Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 30px;
      outline: none;
      width: 250px;
      transition: 0.3s;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 10px rgba(106,90,205,0.4);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #6a5acd;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-5px);
      background: #836fff;
      box-shadow: 0 8px 20px rgba(106,90,205,0.4);
    }

    .btn:active {
      transform: translateY(-2px);
      background: #483d8b;
    }

    /* Loading text */
    #loading {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #6a5acd;
      display: none;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .popup .btn {
      background: #28a745;
    }

    .popup .btn:hover {
      background: #34d058;
      box-shadow: 0 8px 20px rgba(40,167,69,0.4);
    }

    .close-btn {
      margin-top: 10px;
      background: #dc3545;
    }

    .close-btn:hover {
      background: #e74c3c;
      box-shadow: 0 8px 20px rgba(220,53,69,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Center</h1>
    <input type="text" placeholder="Enter your name...">
    <br>
    <button class="btn" onclick="startDownload()">Download File</button>
    <div id="loading">⏳ Preparing download...</div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>Your file is ready!</h2>
    <!-- Thay link tại đây -->
    <a href="https://example.com/yourfile.zip" download class="btn">Download Now</a>
    <br>
    <button class="btn close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    function startDownload() {
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("popup").style.display = "block";
      }, 3000); // 3 seconds
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
